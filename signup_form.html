<html>
	<head>
		<title>Registration form</title>
		<link rel="stylesheet" href="Style.css">
	</head>
	<body>
		<div class="registration-form">
			<img src="user.jpg">
			<h1> Registration form</h1>
			<form>
				<input type="text" class="input-box" id="fname" name="fname" placeholder="First Name">
				<input type="text" class="input-box" id="lname" name="lname" placeholder="Last Name">
				<input type="tel" class="input-box" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Mobile No.">
				<input type="email" class="input-box" placeholder="Email">
				<input type="Password" class="input-box" placeholder="Password">
				<p><span><input type="checkbox"></span>I agree to the terms of services</p>
				<button type="submit"  value="submit" class="signup-btn">Sign Up</button>
				<hr><!-- draw line-->
				<p class="or">OR</p>
				<p>Do you have an account?<a href="login_form.html"> Sign In</a></p>
			</form>
		</div>
	</body>

</html>
